<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sahte İnsanları Nasıl Tanırız?</title>
<meta name="robots" content="index, follow">

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:var(--bg);
      color:var(--text);
    }

    body{
      font-family: Georgia, "Times New Roman", Times, serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
    }

    .box{
      max-width:620px;
    }

    h1{
      font-size:40px;
      margin:0 0 12px;
      font-weight:700;
      letter-spacing:-0.5px;
    }

    .line{
      width:60px;
      height:2px;
      background:var(--line);
      margin:20px auto;
    }

    p{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--muted);
      font-size:16px;
      margin:0 0 18px;
    }

    a{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:14px;
      color:var(--text);
      text-decoration:none;
      border-bottom:1px solid var(--line);
      padding-bottom:2px;
    }

    @media (max-width:520px){
      h1{ font-size:30px; }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Sahte İnsanları Nasıl Tanırız?</h1>
    <div class="line"></div>
    <p>Bu yazı çok yakında yayınlanacak. Hazırlık süreci devam ediyor.</p>
    <a href="index.html">Ana sayfaya dön</a>
  </div>
</body>
</html>
