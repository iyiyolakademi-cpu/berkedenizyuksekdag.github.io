<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yakında</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; height:100%; background:var(--bg); color:var(--text); }

    body{
      font-family: Georgia, "Times New Roman", Times, serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
    }

    .box{
      max-width:600px;
    }

    h1{
      font-size:48px;
      margin:0 0 12px;
      font-weight:700;
      letter-spacing:-0.5px;
    }

    p{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--muted);
      font-size:16px;
      margin:0;
    }

    .line{
      width:60px;
      height:2px;
      background:var(--line);
      margin:20px auto;
    }

    @media (max-width:520px){
      h1{ font-size:36px; }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Yakında</h1>
    <div class="line"></div>
    <p>Yeni içerikler ve güncellemeler için hazırlık yapıyoruz.</p>
  </div>
</body>
</html>
